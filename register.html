<main>
	<h1>Регистър</h1>
	<form>
		<label for="Name">Име</label>
		<input type="text" name="Name" placeholder="Име" required="true">
		<label for="FamilyName">Фамилия</label>
		<input type="text" name="FamilyName" placeholder="Фамилия" required="true">
		<label for="E-mail">E-mail</label>
		<input type="email" name="E-mail" placeholder="E-mail" required="true">
		<label for="birthDate">Дата на раждане</label>
		<input type="date" name="birthDate" required="true">
		<label for="Interesi">Забавления</label>
		<select>
			<option>8 май – откриване на „Веселото колело на Мики Маус“</option>
			<option>16 май – откриване на ремонтирания ресторант „Гладната мечка“</option>
			<option>фестивал на храната и виното – с ежедневна дегустация на храни и напитки</option>
		</select>
		<label>Коментар</label>
		<textarea placeholder="Бихте ли посетили това прекрасно място:"></textarea>
		<div id="checkbox">
		<input type="checkbox" name="agree">
		<p>Съгласявам се с условията на сайта!</p>
	</div>
	<input id="buttonSubmit" type="submit" name="Submit" value="ИЗПРАТИ">
	</form>
</main>
